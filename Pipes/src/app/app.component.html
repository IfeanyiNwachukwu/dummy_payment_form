<div class="container">
    <h3>Payment Form</h3>

    <div class="row">
        <div class="form-group col">
            <label for="">Payee Name</label>
            <input class="form-control" (input)="onNameChange($event.target.value)">
        </div>
        <div class="col">
            <label for=""><b>Name</b></label>
            <div>
                {{ name | titlecase }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label for="">Payment Date</label>
            <input type="date" class="form-control" (input)="onDateChange($event.target.value)">
        </div>
        <div class="col">
            <label for=""><b>Payment Date</b></label>
            <div>
                <!-- {{ date | date:'longDate'}} -->
                {{ date | date:'MMMM d, y'}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label for="">Payment Amount</label>
            <input type="number" class="form-control" (input)="onAmountChange($event.target.value)">
        </div>
        <div class="col">
            <label for=""><b>Payment Amount</b></label>
            <div>
                <!-- {{ date | date:'longDate'}} -->
                {{ amount | currency:'USD'}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label for="">Height</label>
            <input type="number" class="form-control" (input)="onHeightChange($event.target.value)">
        </div>
        <div class="col">
            <label for=""><b>Height</b></label>
            <div>
                <!-- {{ date | date:'longDate'}} -->
                {{ height | number: '1.1-3'}}
            </div>
        </div>
    </div>
    <!-- can use pipes in othr areas like i Structural Directives -->
    <div class="row">
        <div class="form-group col">
            <label for="">Miles</label>
            <input type="number" class="form-control" (input)="onMilesChange($event.target.value)">
        </div>
        <div class="col">
            <label for=""><b>Kilometers</b></label>
            <div *ngIf="(miles | convert:'km') > 10">
                <!-- {{ date | date:'longDate'}} -->
                {{ miles | convert:'km'}}
            </div>
        </div>
    </div>
    <!-- can use multiple pipes by just chaining them together -->
    <div class="row">
        <div class="form-group col">
            <label for="">Miles</label>
            <input type="number" class="form-control" (input)="onMilesChange($event.target.value)">
        </div>
        <div class="col">
            <label for=""><b>Kilometers</b></label>
            <div >
                <!-- {{ date | date:'longDate'}} -->
                {{ miles | convert:'cm' | number: '1.0-2'}}
            </div>
        </div>
    </div>


</div>
